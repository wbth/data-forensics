<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Forensics System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Retain any necessary custom styles from the old code */
        .block {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            width: 48%; /* Display two blocks per row */
            box-sizing: border-box;
        }
        .block .index {
            font-weight: bold;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto; /* Adds a horizontal scrollbar if content overflows */
            margin: 0 auto;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            max-width: 300px; /* Set a maximum width for each cell */
            word-wrap: break-word; /* Allow word wrapping to prevent overflow */
        }
        .filename-column, .hash-column {
            white-space: normal;
            word-wrap: break-word;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<header class="bg-gray-800 text-white p-4 text-center border-b-4 border-blue-600">
    <h1 class="text-2xl font-semibold">Data Forensics System</h1>
</header>

{% if show_nav is not defined or show_nav != false %}
<nav class="bg-gray-700 p-3">
    <div class="flex justify-center space-x-4">
        <a href="{{ url_for('upload') }}" class="text-white px-4 py-2 hover:bg-blue-500 rounded">UPLOAD</a>
        <a href="{{ url_for('files') }}" class="text-white px-4 py-2 hover:bg-blue-500 rounded">PROCESSED</a>
        <a href="{{ url_for('logs') }}" class="text-white px-4 py-2 hover:bg-blue-500 rounded">LOGS</a>
        <a href="{{ url_for('validate_file_action') }}" class="text-white px-4 py-2 hover:bg-blue-500 rounded">VALIDATE</a>
        <a href="{{ url_for('check_watermark_action') }}" class="text-white px-4 py-2 hover:bg-blue-500 rounded">WATERMARK</a>
        <a href="{{ url_for('detect_anomalies') }}" target="_blank" class="text-white px-4 py-2 hover:bg-blue-500 rounded">ANOMALIES</a>
        <a href="{{ url_for('blockchain_visualization') }}" target="_blank" class="text-white px-4 py-2 hover:bg-blue-500 rounded">BLOCKCHAIN</a>
        <a href="{{ url_for('reset') }}" class="text-white px-4 py-2 hover:bg-blue-500 rounded">RESET</a>
        <a href="{{ url_for('logout') }}" class="text-white px-4 py-2 hover:bg-blue-500 rounded">LOGOUT</a>
    </div>
</nav>
{% endif %}

<div class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
</div>

<footer class="bg-gray-800 text-white text-center p-4 fixed bottom-0 w-full">
    <p>Â© {{ datetime.now().year }}. wilfridus.handaya@gmail.com</p>
</footer>

</body>
</html>
